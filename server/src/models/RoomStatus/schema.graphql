type RoomStatus { 
    id:             ID
    name:           String!
    description:    String
}

type ListMetadata { 
    count: Int!
}

type Query {
    allRoomStatus: [RoomType]
    _allRoomStatusMeta: ListMetadata
}

type Mutation { 
    createRoomStatus(name: String!, description: String): RoomType
    deleteRoomType(id: ID!): RoomType
}